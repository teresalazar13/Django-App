{% extends 'music/base.html'  %}

{% block body %}

<ul>
    {% for song in all_songs %}
        <li>
            <h1>
                {{ song.song_title }} - {{ song.album }}
                {% if song.is_favorite %}
                    <img src="http://i.imgur.com/b9b13Rd.png" alt="">
                {% endif %}
            </h1>

        </li>
    {% endfor %}
</ul>

{% endblock %}
